<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
      #text {
        font-size: 50px;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #000;
        animation: typing 1s steps(1) forwards;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p id="txt"></p>
    <script>
      const txt = document.getElementById('txt');
      const originalTxt = 'Heyy there this is Priyanka Sanjay Rane!';
      txt.innerHTML = '';

      for (let i = 0; i < originalTxt.length; i++) {
        setTimeout(() => {
          txt.innerHTML += originalTxt.charAt(i);
        }, 100 * i);
      }
    </script>
  </body>
</html>
